<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="shortcut icon" href="1.png" />
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffffff;
        }

        .container {
            background-color: #f1efef;
            padding: 20px;
            width:400px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .container h1 {
            background-color: #bab5b5;
            padding: 10px;
            margin-top: 0;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        input {
            width: 75%;
            padding: 10px;
            margin-bottom: 10px;
            text-align: center;
        }

        input[type="submit"] {
            display: block;
            margin: 0 auto;
            width: 50%;
            background-color: #a3a1a1;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #cac9c9;
        }

        .error-message {
            color: red;
            margin-top: 10px;
        }
    </style>
    <script>
        function validateLogin() {
            var enteredPhoneNumber = document.getElementById('loginPhoneNumber').value;
            var enteredPassword = document.getElementById('loginPassword').value;

            if (enteredPhoneNumber === "" || enteredPassword === "") {
                document.getElementById('loginErrorMessage').textContent = 'Please enter both phone number and password.';
                return false;
            }

            var users = JSON.parse(localStorage.getItem('users')) || [];

            var foundUser = users.find(function(user) {
                return user.phoneNumber === enteredPhoneNumber;
            });

            if (foundUser) {
                if (enteredPassword === foundUser.password) {
                    window.location.href = 'aboutus.html'; // Redirect to aboutus.html (for demonstration purposes)
                } else {
                    document.getElementById('loginErrorMessage').textContent = 'Invalid password.';
                }
            } else {
                document.getElementById('loginErrorMessage').textContent = 'Phone number not found.';
            }

            return false;
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form action="#" method="post" onsubmit="return validateLogin()">
            <div class="phone-input">
                <input type="tel" id="loginPhoneNumber" name="loginPhoneNumber" required placeholder="Phone Number">
            </div>
            <input type="password" id="loginPassword" required placeholder="Password"><br>
            <div class="error-message" id="loginErrorMessage"></div>
            <input type="submit" value="Login">
            <br><br/>
            <a href="signup.html"><input type="button" value="SignUp"></a>
        </form>
    </div>
</body>
</html>
